<html>
  <head>
    <title>Team FREDNET PicoRover VRML</title>

  <body bgcolor="#000">
    <center>

                       http://download.java.net/media/java3d/webstart/release/vecmath/latest/vecmath.jar,

        <param name="codebase_lookup" value="false">
        <param name="subapplet.classname" value="org.teamfrednet.mockups.PicoRoverApplet">
